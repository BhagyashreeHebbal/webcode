<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewpoint" content="width=device-width, initial- scale=1.0">
<title>Navigation</title>
<style>
*{
margin:0px;
padding:0px;
}
#nav{
height:auto;
width:200px;
background-color:red;
margin:auto;
}
#nav ul li{
list-style-type:none;
width:200px;
}
#nav ul li a{
color:white;
text-decoration:none;
font-weight:bold;
line-height:50px;
padding-left:30px;
padding-right:30px;
border-bottom:solid 1px white;
display:block;
}
#nav ul li a:hover{
background-color:green;
color:yellow;
}
</style>
</head>
<body>
<div id="nav">
<ul>
<li><a href="#">Home</a></li>
<li><a href="#">About</a></li>
<li><a href="#">Contact</a></li>
<li><a href="#">Help</a></li>
</ul>
</div><!--end of nav-->
</body>
</html>
