<!DOCTYPE html>
<html lang="en">
<head>
<title>Margin and padding example </title>
<style>
#box{
height: 200px;
width: 200px;
background-color: red;
margin-left:20px;
text-align:center;
line-height:200px;
font-size:30px;
color:white;
}
#box1{
height:200px;
width:200px;
background-color:red;
padding:20px;
text-align:right;
line-height:200px;
font-size:30px;
color:white;
}
#box2{
height:200px;
width:200px;
background-color:red;
padding:20px;
text-align:justify;
color:white;
}
#box3{
height: 200px;
width:200px;
background-color:red;
margin:20px;
text-align:justify;
color:white;
}
</style>
</head>
<body>
<p>Margin example</p>
<div id="box">Digisnare</div>
<p>padding example</p>
<div id="box1">Digisnare</div>
<p>Content Alignment</p>
<div id="box2">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</div>
<p>Content Alignment</p>
<div id="box3">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</div>
</body>
</html>
