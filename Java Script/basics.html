<p> Confirm() example</p>
<button onclick="tt3()">Click the button and see result</button>
<script>
function tt3()
{
a=confirm(" Click any button to check result ");
if(a==true)
{
alert(" You have clicked OK button ");
}
else {
alert("You have clicked CANCEL button")
}
}
</script>

<p> Prompt() example</p>
<button onclick="tt4()">Check vote eligibility</button>
<script>
function tt4()
{
a=prompt(" Enter your age ");
if(a>=18)
{
alert(" Eligible");
}
else {
alert("Not eligible");
}
}
</script>
