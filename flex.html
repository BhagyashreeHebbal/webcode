<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial- scale=1.0">
<title>flex property</title>
<style>
*{
margin:0px;
}
#flex{
height:300px;
width:800px;
margin:auto;
border:solid 1px red;
display:flex;
align-items:center;
justify-content:space-around;
}
.sub{
height:250px;
width:250px;
border:solid 1px green;
}
</style>
</head>
<body>
<div id="flex">
<div class="sub"></div>
<div class="sub"></div>
<div class="sub"></div>
</div><!--end of flex-->
</body>
</html>
