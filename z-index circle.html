<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial- scale=1.0">
<title>Zindex property</title>
<style>
#main{
height:500px;
width:500px;
background-color:lightblue;
margin:auto;
position:relative;
}
.dot1{
height:200px;
width:200px;
background-color:red;
position:absolute;
border-radius: 50%;
left:10px;
top:10px;
}
.dot2{
height:200px;
width:200px;
background-color:yellow;
position:absolute;
border-radius: 50%;
left:150px;
top:150px;
}
.dot3{
height:200px;
width:200px;
background-color:green;
position:absolute;
border-radius: 50%;
left:290px;
top:290px;
}
</style>
</head>
<body>
<div id ="main">
<div id ="box1"></div>
<div id ="box2"></div>
<div id ="box3"></div>
</div>
</body>
</html
