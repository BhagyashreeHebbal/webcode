<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewpoint" content="width=device-width, initial- scale=1.0">
<title>Table example</title>
<style>
#report{
width:600px;
margin:auto;
border-collapse:collapse;
}
#report tr th{
background-color:blue;
color:white;
height:40px;
}
#report tr td{
text-align:center;
height:30px;
}
tr:nth-child(even) {background :#ccc}
tr:nth-child(odd) {background :lightblue}
</style>
</head>
<body>
<table border="1" id="report">
<thead>
<tr><th colspan="3">Employee Information </th></tr>
<tr><th>Sl No</th><th>Name</th><th>Location</th></tr>
</thead>
<tbody>
<tr><td>1</td><td>Akash</td><td>Kalaburagi</td></tr>
<tr><td>2</td><td>Akash</td><td>Kalaburagi</td></tr>
<tr><td>3</td><td>Akash</td><td>Kalaburagi</td></tr>
<tr><td>4</td><td>Akash</td><td rowspan="2">Kalaburagi</td></tr>
<tr><td>5</td><td>Akash</td></tr>
</table>
</body>
</html>
